<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Process Image</title>
</head>
<body>
    <h2>Upload an Image to Process</h2>
    <form action="/process-image/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br/><br/>
        <button type="submit">Upload and Process Image</button>
    </form>
</body>
</html>
