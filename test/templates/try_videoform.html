<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Download Video</title>
</head>
<body>
    <h1>Download Video using yt-dlp</h1>
    <form action="/download-video/" method="get">
        <label for="url">Video URL:</label>
        <input type="url" id="url" name="url" required><br><br>
        <label for="quality">Max Video Quality (height in px):</label>
        <input type="number" id="quality" name="quality" value="1080" required><br><br>
        <button type="submit">Download Video</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
