<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Compress Image</title>
</head>
<body>
    <h1>Compress an Image</h1>
    <form action="/compress-image/" method="post" enctype="multipart/form-data">
        <label for="file">Choose Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        <label for="quality">Quality (1-100):</label>
        <input type="number" id="quality" name="quality" value="50" required><br><br>
        <button type="submit">Compress Image</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
